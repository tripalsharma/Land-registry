<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('/static/bg.jpeg'); /* Change path if needed */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      background-color: #2ecc71;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    a {
      color: #f1c40f;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Signup</h2>
    <form action="/signup" method="post">
  <input name="username" placeholder="Username" required><br>

  <!-- Phone number: +country-code and 10 digits -->
  <input name="phone" placeholder="+1234567890" 
         pattern="^\+[1-9]\d{1,3}\d{10}$" 
         title="Enter a valid phone number with country code (e.g., +911234567890)" required><br>

  <!-- Email validation -->
  <input type="email" name="email" placeholder="Email" 
         pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
         title="Enter a valid email address (e.g., example@mail.com)" required><br>

  <!-- Date of Birth -->
  <input type="date" name="dob" placeholder="Date of Birth" required><br>

  <!-- Address -->
  <input name="address" placeholder="Address" required><br>

  <input type="password" name="password" placeholder="Password" required><br>

  <select name="role">
    <option value="admin">Admin</option>
    <option value="user" selected>User</option>
  </select><br>

  <button type="submit">Signup</button>
</form>


    <p><a href="/login-page">Login</a></p>
  </div>
</body>
</html>
